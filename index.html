<!DOCTYPE html>
<html>
  <head>
    <title>Ayan Rahmans Gallary Project</title>
      <link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
  </head>  
  <body>
        <h1>Enter Bengali Cultural Foods</h1>
        
        <!-- The gallery container. It is empty until the Javascript runs. -->
        <div class="gallery">
            <img src="https://ethnojunkie.com/wp-content/uploads/2019/11/KLMK3667.jpg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Hyderabadi_Mutton_Haleem.jpg/640px-Hyderabadi_Mutton_Haleem.jpg">
            <img src="https://images.getrecipekit.com/20231014063236-andy-20cooks-20-20mutton-20biryani-20lamb.jpg?aspect_ratio=4:3&quality=90&">
        </div>
        
        <!-- The user can add a new food item here -->
        <p>New picture: <input class="picture-url" size="60"></p>
        <button class="add">Add</button>
  </body>
</html>
